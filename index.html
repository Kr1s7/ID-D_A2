<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import our external library, Tone.js -->
    <script src="https://unpkg.com/tone"></script>

    <!-- Import our CSS stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Import our JS files -->
    <script src="helperFunctions.js" defer></script>
    <script src="toneSetup.js" defer></script>
    <script src="keyboardController.js" defer></script>
    <script src="UIControls.js" defer></script>
    <script src="time.js" defer></script>
    <script src="cardslider.js" defer></script>
    <script src="seasonareatest.js" defer></script>

    <title>Patrick's Test</title>

    <!-- favicon attribution -->
    <!-- https://creativecommons.org/licenses/by/4.0/ -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="https://use.typekit.net/uuy7loz.css" />
  </head>

  <body>
    <section class="uilayer">
      <section class="column1">
        <!-- Controls section -->
        <section class="controlssection">
          <div class="thermometer-container">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="thermometer"
              id="thermometer"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="thermometer"
              id="windmeter"
            />
          </div>
          <div class="configcolumn1">
            <button class="randombutton">random</button>
            <button class="randombutton">random</button>
            <button class="randombutton">random</button>
          </div>
          <div class="seasondragger">
            <div class="circle-container">
              <!--Ring Zone (to be added)-->

              <!-- Outer Circle Zones -->
              <button class="seasonnav outer-zone top-left"></button>
              <button class="seasonnav outer-zone top-right"></button>
              <button class="seasonnav outer-zone bottom-left"></button>
              <button class="seasonnav outer-zone bottom-right"></button>
              <!-- Inner Circle Zones -->
              <button class="seasonnav inner-zone top"></button>
              <button class="seasonnav inner-zone bottom"></button>
              <button id="daynightnav">day/night</button>
            </div>
          </div>
          <div class="weather-container" id="weather-container">
            <button class="weathernav" id="sunny">sunny</button>
            <button class="weathernav" id="cloudy">cloudy</button>
            <button class="weathernav" id="rainy">windy</button>
            <button class="weathernav" id="windy">rainy</button>
            <button class="weathernav" id="snowy">thunder</button>
            <script src="weather.js"></script>
          </div>
        </section>

        <!-- Time and location section -->
        <section class="timelocationsection">
          <h1 id="date"></h1>
          <h2 id="time"></h2>
          <h3 id="location"></h3>
        </section>
      </section>

      <!-- Lens section -->
      <section class="column2">
        <img
          src="assets/AdobeStock_243259090.jpeg"
          id="weatherimg"
          draggable="false"
        />
        <h1>Click the lense for sound</h1>
      </section>

      <!-- Weather and temperature section -->
      <section class="column3">
        <section class="weatherscrollersection">
          <!-- Weather and temperature cards -->
          <input
            type="text"
            id="location-input"
            placeholder="Enter a city..."
          />

          <div class="slider" id="slider">
            <button class="nav-btn" id="up-btn">▲</button>
            <div class="track" id="track"></div>
            <button class="nav-btn" id="down-btn">▼</button>
          </div>

          <!-- Config buttons -->
          <div id="configbutton">
            <button class="config" id="music">music</button>
            <button class="config" id="sound">sound</button>
            <button class="config" id="tempvalue">tempvalue</button>
            <button class="config" id="placeholder">placeholder</button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
