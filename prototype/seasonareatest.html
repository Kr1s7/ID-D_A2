<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Drag & Drop</title>
  <link rel="stylesheet" href="seasonareatest.css">
</head>
<body>
  <div class="circle-container">
    <!-- Inner Circle Zones -->
    <div class="inner-zone top" data-zone="inner-top"></div>
    <div class="inner-zone bottom" data-zone="inner-bottom"></div>

    <!-- Outer Circle Zones -->
    <div class="outer-zone top-left" data-zone="outer-tl"></div>
    <div class="outer-zone top-right" data-zone="outer-tr"></div>
    <div class="outer-zone bottom-left" data-zone="outer-bl"></div>
    <div class="outer-zone bottom-right" data-zone="outer-br"></div>

    <!-- Draggable Elements -->
    <div class="draggable" draggable="true" style="top: 20px; left: 20px;">A</div>
    <div class="draggable" draggable="true" style="top: 20px; left: 80px;">B</div>
  </div>

  <script src="seasonareatest.js"></script>
</body>
</html>
