<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Season & Day/Night Selector</title>
  <link rel="stylesheet" href="seasonareatest.css">
</head>
<body>
  <div class="wrapper">
    <!-- Main Season Circle -->
    <div class="circle-container">
      <!-- Outer Season Buttons -->
      <button class="season-btn outer top-left" data-season="spring">Spring</button>
      <button class="season-btn outer top-right" data-season="summer">Summer</button>
      <button class="season-btn outer bottom-left" data-season="autumn">Autumn</button>
      <button class="season-btn outer bottom-right" data-season="winter">Winter</button>

      <!-- Inner Season Buttons -->
      <button class="season-btn inner inner-top" data-season="wet">Wet</button>
      <button class="season-btn inner inner-bottom" data-season="dry">Dry</button>
    </div>

    <!-- Separate Outer Ring -->
    <div class="outer-ring">
      <div class="ring-handle day" id="day-handle">☀️</div>
      <div class="ring-handle night" id="night-handle">🌙</div>
    </div>
  </div>

  <script src="seasonareatest.js"></script>
</body>
</html>
