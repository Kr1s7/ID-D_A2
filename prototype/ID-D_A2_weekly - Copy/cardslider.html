<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Button + Wheel Slider</title>
  <link rel="stylesheet" href="cardslider.css">
</head>
<body>
  <div class="container">
    <input type="text" id="location-input" placeholder="Enter a city..." />
    
    <div class="slider" id="slider">
      <button class="nav-btn" id="up-btn">▲</button>
      <div class="track" id="track"></div>
      <button class="nav-btn" id="down-btn">▼</button>
    </div>
  </div>

  <script src="cardslider.js"></script>
</body>
</html>
